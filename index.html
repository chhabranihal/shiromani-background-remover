<!DOCTYPE html>
<html lang="en">
<head>  <link rel="icon" type="image/jpg" href="path-to-your-favicon"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiromani - Anime Background Remover</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .upload-container {
      background-color: #2a2a40;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #ff4a3d;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }

    #result img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .download-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<link rel="stylesheet" href="styles.css" />
<body>
  <h1>Shiromani - Anime Background Remover</h1>
  <div class="upload-container">
    <label for="fileInput" class="custom-file-upload">Choose Image</label>
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">Remove Background</button>
  </div>
  <div id="result">
    <h2>Result:</h2>
    <img id="outputImage" src="" alt="Background Removed" style="display: none;" />
    <a id="downloadLink" class="download-button" style="display: none;">Download Image</a>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      const outputImage = document.getElementById('outputImage');
      const downloadLink = document.getElementById('downloadLink');

      if (!fileInput.files[0]) {
        alert('Please upload an image first.');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Failed to remove background.');
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        outputImage.src = imageUrl;
        outputImage.style.display = 'block';

        downloadLink.href = imageUrl;
        downloadLink.download = 'background-removed.png';
        downloadLink.style.display = 'inline-block';
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }
  </script><link rel="stylesheet" href="style.css">
</body>
